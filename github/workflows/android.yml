name: Build Teams Filter APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip             libffi-dev libssl-dev libncurses5 libsqlite3-dev             libbz2-dev libreadline-dev build-essential git

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade cython virtualenv buildozer

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: teamsfilter-apk
          path: bin/*.apk
