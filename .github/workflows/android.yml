name: Build Teams Filter APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.18

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip \
            libffi-dev libssl-dev libsqlite3-dev libbz2-dev \
            libreadline-dev build-essential git

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade cython virtualenv buildozer

      - name: Dummy Build to prepare SDK
        run: |
          buildozer android debug --dry-run || true

      - name: Accept Android SDK licenses and install components
        run: |
          yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            --sdk_root=${HOME}/.buildozer/android/platform/android-sdk \
            "platforms;android-33" "platform-tools" "build-tools;36.0.0" "cmdline-tools;latest"

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: teamsfilter-apk
          path: bin/*.apk
