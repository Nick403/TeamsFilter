name: Build Teams Filter APK
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.18
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip \
            libffi-dev libssl-dev libsqlite3-dev libbz2-dev \
            libreadline-dev build-essential git
      
      - name: Set up Android SDK
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools ~/android-sdk
          export ANDROID_SDK_ROOT=~/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/bin
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "build-tools;36.0.0" "platforms;android-36"
      
      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade cython virtualenv buildozer
      
      - name: Build APK
        run: |
          buildozer android debug
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: teamsfilter-apk
          path: bin/*.apk
