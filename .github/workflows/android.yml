name: Build Teams Filter APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.18

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip \
            libffi-dev libssl-dev libncurses-dev libsqlite3-dev \
            libbz2-dev libreadline-dev build-essential git

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade cython virtualenv buildozer

      - name: Accept Android SDK licenses
        run: |
          yes | buildozer android accept_license

      - name: Pre-install Android Build Tools
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          buildozer android update
          yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "build-tools;36.0.0" "platforms;android-33" "platform-tools" "cmdline-tools;latest"

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: teamsfilter-apk
          path: bin/*.apk
